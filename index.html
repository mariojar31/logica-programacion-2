<!doctype html>
<html lang="en">
    <head>
        <title>:::Conversor de Temperaturas:::</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css">
    </head>

    <body id="body">
        <header>
            <nav
                class="navbar navbar-expand-sm navbar-light bg-warning"
            >
                <div class="container">
                    <a class="navbar-brand" href="./index.html">Conversor de Temperaturas</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="./index.html" aria-current="page"
                                    >Inicio
                                    <span class="visually-hidden">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./about.html">Acerca de</a>
                            </li>
                            
                        </ul>
                        <div class="btn" onclick="changeTheme()">
                            <img id="theme-btn" src="./img/light_mode_24dp_434343.svg" alt="">
                        </div>
                    </div>
                </div>
            </nav>
            
        </header>
        <main class="mx-3">
            <div class="container d-flex justify-content-center">
                <div class="d-flex">
                    <div id="img" class="w-25 sm:d-flex align-items-center justify-content-center">
                        <img src="./img/1311556_634-removebg-preview.png" width="100%" alt="">
                    </div>
                    <div class=" d-flex">
                        <div id="form" class="card m-4" style="min-height: 60vh;">
                            <h5 class="card-header text-center bg-warning">Convertir Temperatura</h3>
                            <div class="card-body d-flex align-items-center">
                                <form>
                                    <div class="mb-3 mt-2">
                                        <label id="label" for="celcius" class="form-label">Temperatura en Celcius:</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            class="form-control bg-transparent"
                                            name="celcius"
                                            id="celcius"
                                            aria-describedby="helpId"
                                            placeholder="Temperatura en grados Celcius"
                                            
                                        />
                                        <small id="helpId" class="form-text text-muted">Puede utilizar numeros decimales con punto y m√°ximo 2 cifras decimales. Ej: 32.5</small>
                                    </div>

                                    <button id="btn-fn" type="button" onclick="convert()" class="btn btn-primary my-3">
                                        Convertir Temperatura
                                    </button>
                                    <button type="button" onclick="refresh()" class="btn btn-light my-3">
                                        <img src="./img/loop_24dp_434343.svg" alt="">
                                    </button>

                                    <div id="alert" class="alert alert-warning m-2" role="alert">
                                        <p class="text-center">:::Resultado:::</p>
                                        <hr>
                                            <div id="resultado">

                                            </div>
                                      </div>
                                    
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer class="bg-warning fixed-bottom text-center">
                    
            <p class="text-dark m-3">&copy Mario Acendra - 2024</p>
        </footer>

        <!-- Script -->
        <script src="./script.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
